{% extends 'data_manager/base.html' %}

{% block title %}
  Logged Out | Data Collection Manager
{% endblock %}

{% block content %}
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 500px;">
      <div class="card-header text-center bg-transparent border-0">
        <h3 class="fw-bold mb-0">Logged Out</h3>
      </div>
      <div class="card-body text-center">
        <p class="text-secondary mb-4">You have been successfully logged out.</p>
        <a href="{% url 'login' %}" class="btn btn-primary"><i class="bi bi-box-arrow-in-right me-2"></i>Login Again</a>
      </div>
    </div>
  </div>
{% endblock %}
