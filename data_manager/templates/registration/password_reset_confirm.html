# templates/data_manager/registration/password_reset_confirm.html{% extends 'data_manager/base.html' %}

{% block title %}
  Set New Password
{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center mb-0">Set New Password</h3>
        </div>
        <div class="card-body">
          <form method="post" data-validate>
            {% csrf_token %}
            <div class="mb-3">
              <label for="new_password1" class="form-label">New Password</label>
              <input type="password" name="new_password1" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="new_password2" class="form-label">Confirm Password</label>
              <input type="password" name="new_password2" class="form-control" required />
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Change Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
